<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ACME</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="wrapper__header">
                <div class="logo__and__nav">
                    <div class="header__logo">
                        <a href="#" class="logo__link">
                            <img src="assets/svg/logo.svg" alt="ACME">
                        </a>
                    </div>
                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="list__item">
                                <a href="#" class="list__link">Home</a>
                            </li>
                            <li class="list__item">
                                <a href="#" class="list__link">Catalog</a>
                            </li>
                            <li class="list__item">
                                <a href="#" class="list__link">About</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <form action="">
                    <div class="header__search">
                        <div>
                            <input type="search" placeholder="Search" class="search__field">
                        </div>
                        <div>
                            <button class="search__button"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="wrapper">
            <nav class="breadcrumb">
                <ul class="breadcrumb__list">
                    <li class="breadcrumb__item">
                        <a href="#" class="breadcrumb__link">Home</a>
                    </li>
                    <li class="breadcrumb__item">
                        <a href="#" class="breadcrumb__link">Catalog</a>
                    </li>
                </ul>
            </nav>
            <section class="catalog">

            </section>
        </div>
    </main>
</body>
</html>
